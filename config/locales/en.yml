# config/locales/en.yml

en:
  admin:
    blog:
      breadcrumb: 'Blog'
      delete:
        action: 'delete Blog'
        confirm:
          body: 'Are you sure you want to delete blog %{title}? This will delete all blog posts and data associated with this blog.'
          title: 'Delete Blog?'
          warning: 'This cannot be undone!'
        submit: '%{icon:skull} Delete Blog'
        success: '%{icon:skull} Blog successfully deleted.'
      edit:
        action: 'edit Blog'
        breadcrumb: 'Edit Blog'
        submit: '%{icon:wrench} Edit Blog'
        success: '%{icon:wrench} Blog successfully updated.'
        title: 'Edit Blog'
      failure:
        blog_already_exists: '%{icon:alert} Unable to %{action} because a blog already exists.'
        blog_does_not_exist: '%{icon:alert} Unable to %{action} because there are no blogs created.'
      new:
        action: 'create Blog'
        breadcrumb: 'Create Blog'
        submit: '%{icon:book} Create Blog'
        success: '%{icon:book} Blog successfully created.'
        title: 'Create Blog'
      posts:
        table:
          empty: 'There are no blog posts.'
        title: 'Blog Posts'
      resource_not_found: 'There are no blogs created.'
      title: 'Admin Blog'
    blog_posts:
      breadcrumb: 'Posts'
      delete:
        confirm:
          body: 'Are you sure you want to delete post %{title}?'
          title: 'Delete Post?'
        submit: '%{icon:skull} Delete Post'
        success: '%{icon:skull} Post successfully deleted.'
      edit:
        breadcrumb: 'Edit Post'
        submit: '%{icon:wrench} Edit Post'
        success: '%{icon:wrench} Post successfully updated.'
        title: 'Edit Post'
      new:
        breadcrumb: 'Create Post'
        submit: '%{icon:pencil} Create Post'
        success: '%{icon:pencil} Post successfully created.'
        title: 'Create Post'
      publish:
        submit:  '%{icon:book} Publish Post'
        success: '%{icon:book} Post successfully published.'
      raw_content: 'Raw Content'
      show:
        back:  '%{icon:arrow-up} Back to Blog'
        next:  '%{icon:arrow-right} Next Post'
        prev:  '%{icon:arrow-left} Previous Post'
        title: 'Admin Blog Post'
    breadcrumb: 'Admin'
    index:
      blog:
        description: |
          Create or destroy the attached blog.
        link: '%{icon:arrow-right} Go To Blog'
      control_panel: 'Control Panel'
      settings:
        description: |
          Change the application settings, such as the displayed title and
          whether new users are allowed to register.
        link: '%{icon:arrow-right} Go To Settings'
    shared:
      modals:
        confirm_delete:
          body: 'Are you sure you want to delete this object?'
          submit: 'Delete'
          title: 'Confirm Delete?'
          warning: 'This cannot be undone!'
    settings:
      breadcrumb: 'Settings'
      edit:
        failure:
          bootstrap: '%{icon:alert} Run `rake appleseed:bootstrap` before you can update your settings.'
  blog:
    breadcrumb: 'Blog'
    empty: 'There are no posts in this blog.'
    post_count: 'Post Count'
    title: 'Title'
  blog_post:
    breadcrumb: 'Post'
    content_types:
      plain: 'Plain Text'
      redcarpet: 'Redcarpet'
    empty_content: '(no content)'
    fields:
      author: 'Author'
      content: 'Content'
      content_type: 'Content Type'
      published_at: 'Date Published'
      title: 'Title'
    published: 'Published'
    show:
      back:  '%{icon:arrow-up} Back to Blog'
      first: '%{icon:arrow-left} First'
      last:  '%{icon:arrow-right} Last'
      next:  '%{icon:arrow-right} Next'
      prev:  '%{icon:arrow-left} Previous'
      published_by: 'Published %{date} by %{author}.'
  devise:
    failure:
      registration_closed: '%{icon:alert} User registration is currently closed.'
      unauthorized_action: '%{icon:alert} You are not authorized to perform that action.'
  home:
    breadcrumb: 'Home'
  navigation:
    about: 'About'
    admin: 'Admin'
    blog:  'Blog'
    home:  'Home'
  pages:
    about:
      breadcrumb: 'About'
      legal: 'Legal'
      title: 'About This Site'
  shared:
    cancel: 'Cancel'
    delete: 'Delete'
    edit: 'Edit'
    warning: 'Warning'
