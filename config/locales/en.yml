# config/locales/en.yml

# CONVENTIONS FOR TRANSLATION KEYS:
# 
# Translation keys should be lower-case, with words separated by underscores
# as per snake_case convention.
# 
# For models and resources, always use the plural form of the name (even for
# singular resources), e.g. 'Blogs' instead of 'Blog'.
# 
# Commonly used translations such as verbs 'Create', 'Update', 'Cancel' should
# be placed under the 'shared' namespace.
# 
# CONTROLLERS:
# For translations associated with a controller action or resource, the key
# should match the routing structure, e.g.
# 
#   namespace:
#     controller:
#       action:
#         key: 'Value'
# 
# MODELS:
# For models, to prevent confusion with top-level controllers for that
# resource, place model-specific translations inside a models namespace. For
# each model, translations for individual fields should go inside a nested
# fields resource, e.g.
# 
#   models:
#     model_name:
#       fields:
#         field_name: 'Field Name'

en:
  admin:
    blog:
      breadcrumb: 'Blog'
      delete:
        action: 'delete Blog'
        confirm:
          body: 'Are you sure you want to delete blog %{title}? This will delete all blog posts and data associated with this blog.'
          title: 'Delete Blog?'
          warning: 'This cannot be undone!'
        submit: '%{icon:skull} Delete Blog'
        success: '%{icon:skull} Blog successfully deleted.'
      edit:
        action: 'edit Blog'
        breadcrumb: 'Edit Blog'
        submit: '%{icon:wrench} Edit Blog'
        success: '%{icon:wrench} Blog successfully updated.'
        title: 'Edit Blog'
      failure:
        blog_already_exists: '%{icon:alert} Unable to %{action} because a blog already exists.'
        blog_does_not_exist: '%{icon:alert} Unable to %{action} because there are no blogs created.'
      new:
        action: 'create Blog'
        breadcrumb: 'Create Blog'
        submit: '%{icon:book} Create Blog'
        success: '%{icon:book} Blog successfully created.'
        title: 'Create Blog'
      posts:
        table:
          empty: 'There are no blog posts.'
        title: 'Blog Posts'
      resource_not_found: 'There are no blogs created.'
      title: 'Admin Blog'
    blog_posts:
      actions:
        delete: '%{icon:skull} Delete'
        edit: '%{icon:wrench} Update'
        export: '%{icon:page-export} Export'
        import: '%{icon:page} Import Posts'
        new: '%{icon:pencil} Create Post'
        preview: '%{icon:magnifying-glass} Preview'
        publish: '%{icon:book} Publish'
