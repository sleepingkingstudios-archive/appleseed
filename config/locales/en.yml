      delete:
        confirm:
          body: 'Are you sure you want to delete post %{title}?'
          title: 'Delete Post?'
        submit: '%{icon:skull} Delete Post'
        success: '%{icon:skull} Post successfully deleted.'
      edit:
        breadcrumb: 'Edit Post'
        submit: '%{icon:wrench} Edit Post'
        success: '%{icon:wrench} Post successfully updated.'
        title: 'Edit Post'
      import:
        breadcrumb: 'Import Posts'
        errors: 'The following error(s) have prevented post %{index} of %{count} from being saved:'
